<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Der Wanderwetter Check</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <article class="wrapper">
      <header>
        <h1>Ist bei dir heute Wanderwetter?</h1>
        <p class="error-message"></p>

        <!-- ! Input-Formular mit select options -->
        <form>
          <input
            type="text"
            id="city-input"
            placeholder="Such nach deiner Stadt"
          />

          <select
            name="city-options"
            multiple
            size="5"
            id="city-options"
          ></select>
        </form>

        <!-- ! Wetterdaten Output - aus JS importiert -->
        <section class="output">
          <!-- * Container f端r Ratschlag basierend auf Wetter-ID -->
          <div class="advice-message"></div>

          <!-- * Container f端r Stadt, Datum, Zeit -->
          <section class="weather-data-output"></section>

          <section class="flex">
            <!--* Container f端r Haupt-Infos -->
            <article class="main-info"></article>

            <!--* Container f端r weitere Infos -->
            <article class="more-info"></article>
          </section>
        </section>
      </header>
    </article>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
